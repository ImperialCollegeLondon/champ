repos:
  - repo: https://github.com/timothycrosley/isort
    rev: "5.5.3"
    hooks:
      - id: isort
        additional_dependencies: [toml]
  - repo: https://github.com/psf/black
    rev: "20.8b1"
    hooks:
      - id: black
        exclude: "main/migrations/"
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        exclude: main/migrations/
